<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dinographic</title>
    <link
      href="https://fonts.googleapis.com/css?family=Unica+One|Open+Sans|Oswald&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize browser styles -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <!-- Link to app.js with defer till HTML render -->
    <script defer src="dinosaurs.js"></script>
  </head>
  <body>
    <h1>DinoGraphic</h1>
    <main>
      <section id="dino-form">
        <form>
          <label>Name</label>
          <input type="text" />

          <p>Height</p>
          <label>Feet</label>
          <input type="number" />
          <label>Inches</label>
          <input type="number" />

          <p>Weight</p>
          <label>Pounds</label>
          <input type="number" />

          <p>Diet</p>
          <select>
            <option>Herbivore</option>
            <option>Carnivore</option>
            <option>Omnivore</option>
          </select>
          <input type="submit" value="Generate graphic" />
        </form>
      </section>
      <section id="dino-graphic">
        <div class="grid">
          <div id="one"><img src="images/ankylosaurus.png" /></div>
          <div id="two"><img src="images/brachiosaurus.png" /></div>
          <div id="three"><img src="images/elasmosaurus.png" /></div>
          <div id="four"><img src="images/pigeon.png" /></div>
          <div id="five"><img src="images/human.png" /></div>
          <div id="six"><img src="images/pteranodon.png" /></div>
          <div id="seven"><img src="images/stegosaurus.png" /></div>
          <div id="eight"><img src="images/triceratops.png" /></div>
          <div id="nine"><img src="images/tyrannosaurus rex.png" /></div>
        </div>
      </section>
    </main>
  </body>
</html>
